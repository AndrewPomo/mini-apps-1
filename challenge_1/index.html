<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="app.css"></link>
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <script type="text/javascript" src="./app.js"></script>
</head>
<body>
  <div id='gameInfo'>
    <p>X Wins: <span id=xWins></span></p>
    <p>O Wins: <span id=oWins></span></p>
    <p><span id='firstSymbol'>X</span> goes first this round</p>
  </div>
  <table id="board">
    <tbody>
      <tr class='row' id='row1'>
        <td>
          <button class='square r1 c1' id=0></button>
        </td>
        <td id='top'>
          <button class='square r1 c2' id=1></button>
        </td>
        <td>
          <button class='square r1 c3' id=2></button>
        </td>
      </tr>
      <tr class='row' id='row2'>
        <td id='left'>
          <button class='square r2 c1' id=3></button>
        </td>
        <td id='center'>
          <button class='square r2 c2' id=4></button>
        </td>
        <td id='right'>
          <button class='square r2 c3' id=5></button>
        </td>
      </tr>
      <tr class='row' id='row3'>
        <td>
          <button class='square r3 c1' id=6></button>
        </td>
        <td id='bottom'>
          <button class='square r3 c2' id=7></button>
        </td>
        <td>
          <button class='square r3 c3' id=8></button>
        </td>
      </tr>
    </tbody>
  </table>
  <p id="wIndicator"></p>
</body>
</html>
