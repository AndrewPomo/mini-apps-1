<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <script type="text/javascript" src="./app.js"></script>
</head>
<body>
  <p>Push the "r" key to reset the board</p>
  <p id="windicator"></p>
  <table>
    <tbody>
      <tr class='row'>
        <td>
          <button class='square row1 col1' id=r1c1></button>
        </td>
        <td>
          <button class='square row1 col2' id=r1c2></button>
        </td>
        <td>
          <button class='square row1 col3' id=r1c3></button>
        </td>
      </tr>
      <tr class='row'>
        <td>
          <button class='square row2 col1' id=r2c1></button>
        </td>
        <td>
          <button class='square row2 col2' id=r2c2></button>
        </td>
        <td>
          <button class='square row2 col3' id=r2c3></button>
        </td>
      </tr>
      <tr class='row'>
        <td>
          <button class='square row3 col1' id=r3c1></button>
        </td>
        <td>
          <button class='square row3 col2' id=r3c2></button>
        </td>
        <td>
          <button class='square row3 col3' id=r3c3></button>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
